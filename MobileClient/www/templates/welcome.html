<ion-view title="Welcome">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Welcome to Porto.meet</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="list" data-ng-form name="groupForm">
            <label class="item item-input item-floating-label">
                <span class="input-label">Group Name</span>
                <input type="text" placeholder="Group Name" ng-model="data.groupName" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="data.groupPass" placeholder="Password">
            </label>

        </div>
        <div class="button-bar padding">
            <a ng-click="createGroup()" ng-disabled="groupForm.$invalid" class="button button-positive">Create</a>
            <a ng-click="joinGroup()" ng-disabled="groupForm.$invalid" class="button button-royal">Join</a>
        </div>
    </ion-content>
</ion-view>

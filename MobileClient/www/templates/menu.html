<ion-view>
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="app"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Porto.meet</h1>
            </ion-header-bar>
            <ion-content class="has-header" has_header="true">
                <div class="list">
                    <a class="item item-thumbnail-left" ui-sref="app.user({userId: currentUser.id})" href="#">
                        <img ng-src="{{currentUser.avatar}}">
                        {{currentUser.id}}<br><br>
                        {{currentUser.email}}
                    </a>
                    <a class="item item-icon-left item-icon-right" nav-clear menu-close
                       ui-sref="app.user({userId: currentUser.id})" href="#">
                        <i class="icon ion-person"></i>
                        Your Profile
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" nav-clear menu-close ui-sref="app.map" href="#">
                        <i class="icon ion-map"></i>
                        Map
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" nav-clear menu-close ng-click="abandon()">
                        <i class="icon ion-close"></i>
                        Abandon
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" nav-clear menu-close ng-click="logout()">
                        <i class="icon ion-power"></i>
                        Logout
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
